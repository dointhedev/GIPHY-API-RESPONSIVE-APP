<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Meta Elements -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Giphy Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>GIPHY - API Responsive App</title>

</head>

<body class="pb-5">
    <section id="gameArea" class="d-flex justify-content-center">
        <div class="container blkBrdr blueBg text-center m-sm-5 m-3">
            <div class="row px-sm-5 py-4 px-3 text-light">
                <div id="gameCont" class="col-12">
                </div>
            </div>
        </div>
    </section>
    <section id="footer" class="d-flex justify-content-center fixed-bottom">
        <div class="container-fluid blkBrdr blueBg text-center">
            <div class="row pt-1 text-light">
                <div id="audioCont" class="col-12">
                    <audio id="bgAudio" controls>
                        <source src="assets/audio/giphin-all-day.ogg" type="audio/ogg">
                        <source src="assets/audio/giphin-all-day.mp3" type="audio/mpeg"> Your browser does not support
                        the audio element.
                    </audio>
                </div>
            </div>
        </div>
    </section>

    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JS  CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- GIPHY Custom JS -->
    <script src="assets/js/giphy.js"></script>

</body>

</html>
